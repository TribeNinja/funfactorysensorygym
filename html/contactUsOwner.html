<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us Form Response</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #4caf50;
        text-align: center;
      }

      p {
        margin: 20px 0;
      }

      /* Add some styling to the unordered list */
      ul {
        list-style: none;
        margin: 20px 0;
        padding: 0;
      }

      li {
        font-size: 16px;
        margin-bottom: 10px;
      }

      /* Add some styling to the message */
      .message {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Fun Factory Sensory Gym Website Contact Us Form</h1>
    <p>We have received the following information:</p>
    <ul>
      <li>First Name: {{firstName}}</li>
      <li>Last Name: {{lastName}}</li>
      <li>Email: {{email}}</li>
      <li>Phone: {{phone}}</li>
      <li>City: {{city}}</li>
      <li>State: {{state}}</li>
      <li>Selected System: {{system}}</li>
    </ul>
    <p>Message:</p>
    <div class="message">{{message}}</div>
  </body>
</html>
